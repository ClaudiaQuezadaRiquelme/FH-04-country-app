<section class="flex flex-row gap-2 mt-2">
  <input
    type="text"
    class="input input-bordered mr-2 w-56"
    [placeholder]="placeholderSearch()"
    autofocus
    #txtSearch
    (keyup.enter)="search.emit(txtSearch.value)"
  >
  <button (click)="search.emit(txtSearch.value)" class="btn btn-primary">Buscar</button>
</section>
